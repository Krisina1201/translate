<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 600px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .translation-label {
            text-align: left;
            opacity: 0; /* Начальное состояние невидимости */
            transition: opacity 0.5s ease; /* Анимация изменения прозрачности */
        }

        .text-output {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: scroll; /* Добавляем вертикальную прокрутку */
            opacity: 0; /* Начальное состояние невидимости */
            transition: opacity 0.5s ease; /* Анимация изменения прозрачности */
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0; /* Начальное состояние невидимости */
            transition: opacity 0.5s ease; /* Анимация изменения прозрачности */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Введите текст для перевода:</h1>
        <form method="post">
            <select id="inputLanguage" name="input_language">
            <option value="en">Английский</option>
            <option value="es">Испанский</option>
            <option value="ru">Русский</option>
            <option value="fr">Французский</option>
        </select>
            {% if text %}
                <textarea id="inputText" name="text" rows="4" cols="50">{{ text }}</textarea>
            {% else %}
                <textarea id="inputText" name="text" rows="4" cols="50"></textarea>
            {% endif %}
            <select id="outputLanguage" name="output_language">
            <option value="ru">Русский</option>
            <option value="fr">Французский</option>
            <option value="en">Английский</option>
            <option value="es">Испанский</option>
            <!-- Добавьте другие языки по мере необходимости -->
        </select><br>

            <input type="submit" value="Перевести">

            {% if translated_text %}
                <div class="translation-label">Вот твой текст!</div>
                <textarea id="outputText" class="text-output" name="translated_text" rows="4" cols="50" readonly>{{ translated_text }}</textarea>
            {% endif %}
        </form>
    </div>

    <script>
        // Получаем элементы для анимации
        const translationLabel = document.querySelector('.translation-label');
        const textOutput = document.querySelector('.text-output');
        const submitButton = document.querySelector('input[type="submit"]');

        // Задержка для появления анимации
        setTimeout(() => {
            translationLabel.style.opacity = '1';
            textOutput.style.opacity = '1';
            submitButton.style.opacity = '1';
        }, 500); // Можно увеличить задержку, если нужно

    </script>
</body>
</html>
